	<form class="form-horizontal">
	<div class="form-group">
    <label class="col-sm-5 control-label label-title">账户设置</label>
    <div class="col-sm-6">
      <p class="form-control-static">请设置你的会员名和密码用于登录</p>
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-5 control-label"><span class="star">*</span>用户名</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="username" placeholder="设置你的用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="firstPassword" class="col-sm-5 control-label"><span class="star">*</span>密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="firstPassword" placeholder="设置你的密码">
    </div>
  </div>
  <div class="form-group">
    <label for="secondPassword" class="col-sm-5 control-label"><span class="star">*</span>确认密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="secondPassword" placeholder="请再次输入你的密码">
    </div>
  </div>
  <hr class="section-line">
  <div class="form-group">
    <label class="col-sm-5 control-label label-title">基本信息</label>
    <div class="col-sm-6">
      <p class="form-control-static">请输入真实的信息</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-5 control-label"><span class="star">*</span>邮箱</label>

	    <div class="message"><i></i><span>请输入密码</span></div>
      
    </div>
  </div>
  <div class="form-group">
    <label for="telphone" class="col-sm-5 control-label"><span class="star">*</span>手机号码</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="telphone" placeholder="请输入你的手机号码">
    </div>
    
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-6">
